<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aminul's Weeding</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff0f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background: lightpink;
            padding: 40px 0 30px 0;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .love-symbol {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 0;
        }
        .love-symbol-inner {
            width: 25vw;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .love-symbol svg {
            width: 100%;
            height: 100%;
            max-width: 300px;
            max-height: 300px;
        }
        .invitation-lines, .header > div[style*="max-width:340px"] {
            position: relative;
            z-index: 1;
        }
        @media (max-width: 900px) {
            .love-symbol-inner {
                width: 35vw;
                height: 35vw;
                min-width: 120px;
                min-height: 120px;
            }
            .love-symbol svg {
                max-width: 180px;
                max-height: 180px;
            }
        }
        @media (max-width: 600px) {
            .header {
                padding: 24px 0 18px 0;
            }
            .header h1 {
                font-size: 1.3rem;
            }
            .invitation-lines div:nth-child(1) {
                font-size: 1rem !important;
            }
            .invitation-lines div:nth-child(3) {
                font-size: 1.3rem !important;
            }
            .love-symbol-inner {
                width: 40vw;
                height: 24vw;
                min-width: 70px;
                min-height: 70px;
            }
            .love-symbol svg {
                max-width: 90px;
                max-height: 90px;
            }
            .header > div[style*="max-width:340px"] {
                max-width: 98vw !important;
                padding-left: 2vw;
                padding-right: 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Aminul &amp; Tanha's Wedding</h1>
        <div class="invitation-lines" style="margin-top:32px;">
            <div style="font-size:1.3rem;letter-spacing:1px;color:#fff;font-weight:500;">PLEASE JOIN US FOR THE WEEDING OF</div>
            <div style="height:18px;"></div>
            <div style="font-size:2.7rem;font-weight:900;color:#fff;letter-spacing:2px;">AMINUL &amp; TANHA</div>
        </div>
        <div style="margin:36px auto 0 auto;max-width:340px;">
            <div style="background:#fff;border-radius:12px;box-shadow:0 2px 12px #eec3d6;padding:22px 0;text-align:center;">
                <div style="font-size:1.4rem;color:#c2185b;font-weight:700;">3rd October, 2025</div>
                <div style="height:10px;"></div>
                <div style="font-size:1.1rem;color:#c2185b;font-weight:500;">In The Afternoon</div>
            </div>
            <div style="margin-top:22px;text-align:center;">
                <div style="font-size:1.1rem;color:#c2185b;font-weight:600;">Venue</div>
                <div style="height:6px;"></div>
                <div style="font-size:1.2rem;color:#c2185b;font-weight:700;">HOME OF AMINUL</div>
                <div style="height:6px;"></div>
                <div style="font-size:1rem;color:#c2185b;font-weight:500;">zazira, sadhur bazar, keraniganj</div>
            </div>
        </div>
    </div>

    <div style="width:100%;display:flex;justify-content:center;margin:48px 0 24px 0;">
        <a href="index.html" style="
            background: linear-gradient(90deg, #e75480 0%, #f8bbd0 100%);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 14px 38px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 2px 12px #eec3d6;
            letter-spacing: 1px;
            transition: background 0.2s, box-shadow 0.2s;
        " onmouseover="this.style.background='#e75480';this.style.boxShadow='0 4px 18px #eec3d6';" onmouseout="this.style.background='linear-gradient(90deg, #e75480 0%, #f8bbd0 100%)';this.style.boxShadow='0 2px 12px #eec3d6';">
            GO TO DO MORE
        </a>
    </div>
</body>
</html>
